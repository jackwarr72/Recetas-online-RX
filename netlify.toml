[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run web"
  port = 19006

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
